{% include "header.html" %}
{% load staticfiles %}
<!--------------Content--------------->
<section id="content">
    <div class="zerogrid">
        <div class="row">
            <div class="main-content">
                <div class="row">
                    <div class="col-2-3">
                        <article>
                            <div id="container" style="width: 100%;hegiht:100%"></div>
                        </article>
                    </div>
                    <div class="sidebar col-1-3">
                        {% include 'sloiderbar.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--------------Footer--------------->
{% include "footer.html" %}
    <script src="{% static "./js/highcharts.js" %}"></script>
    <script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>
    <script src="{% static "js/responsiveslides.js" %}"></script>
    <script>
        $(function () {
        $('#container').highcharts({
            chart: {
                type: 'bar'
            },
            title: {
                text: '我的it技能展示'
            },
            subtitle: {
                text: '本地博客'
            },
            xAxis: {
                categories: ['python', 'java', 'css', 'html', 'javascript', 'linux'],
                title: {
                    text: null
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: '百分比',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                valueSuffix: ' 等级'
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true,
                        allowOverlap: true
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: 0,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: [{
                name: '技能熟练水平',
                data: [80, 40, 75, 80, 70, 60]
            }]
        });
    });
    </script>
</body>
</html>
